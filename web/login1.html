<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动登录</title>
</head>
<body>

<form action="/autoLogin" method="post" id="loginForm">
    用户名：<input type="text" id="un" name="username" placeholder="请输入用户名"><br/>
    密码：<input type="password" id="pw" name="password" placeholder="请输入密码"><br/>
    <input type="checkbox" name="remember"> 记住我<br/>
    <input type="submit" value="登录">
</form>
</body>
<script type="text/javascript" src="js/AutoLogin.js">

</script>
</html>
