<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交表单，servlet打印</title>
</head>
<body>
<form action="/demo10" method="post">
    用户名：<input type="text" name="username"><br/>
    性别：<input type="radio" name="sex">男<input type="radio" name="sex">女<br/>
    城市：<select name="city">
        <option>广州</option>
        <option>深圳</option>
        <option>上海</option>
        <option>北京</option>
    </select><br/>
    爱好：<input type="checkbox" name="hobby" value="游泳">游泳
         <input type="checkbox" name="hobby" value="打球">打球
    <input type="checkbox" name="hobby" value="读书">读书
    <input type="checkbox" name="hobby"  value="音乐">音乐<br/>

    <input type="submit" value="提交">
</form>
</body>
</html>
